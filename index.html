<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="head_bar">
      <h1 class="head_bar__title">Bookshelf Apps</h1>
    </header>
    <main>
      <section class="searchTitle">
        <h2>Cari Buku</h2>
        <form id="searchBook">
          <input
            type="text"
            id="searchBookTitle"
            placeholder="Cari berdasarkan judul"
          />
          <button type="submit">Cari</button>
        </form>
      </section>

      <section class="input_section">
        <h2>Tambah Buku Baru</h2>
        <form id="inputBook">
          <div class="input">
            <input
              type="text"
              id="inputBookTitle"
              placeholder="Judul"
              required
            />
          </div>
          <div class="input">
            <input
              type="text"
              id="inputBookAuthor"
              placeholder="Penulis"
              required
            />
          </div>
          <div class="input">
            <input
              type="number"
              id="inputBookYear"
              placeholder="Tahun"
              required
            />
          </div>
          <div class="input_inline">
            <input type="checkbox" id="inputBookIsComplete" />
            <label for="inputBookIsComplete">Selesai dibaca</label>
          </div>
          <button type="submit">
            <span>Tambah Buku</span>
          </button>
        </form>
      </section>

      <section class="book_shelf">
        <h2>Belum selesai dibaca</h2>
        <div id="incompleteBookshelfList" class="book_list"></div>
      </section>

      <section class="book_shelf">
        <h2>Selesai dibaca</h2>
        <div id="completeBookshelfList" class="book_list"></div>
      </section>
    </main>

    <div id="dialog" class="dialog hidden">
      <div class="dialog_content">
        <p>Apakah Anda yakin ingin menghapus buku ini?</p>
        <button id="confirmDelete">Ya</button>
        <button id="cancelDelete">Tidak</button>
      </div>
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
